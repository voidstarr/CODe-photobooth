[photobooth]
TEMP_DIR = /dev/shm
TARGET_DIR = ~/photos
RUNTIME_ID_FILE = runtime.id
SWITCH_PIN = 12
LED_PIN = 23
MAX_FPS = 60
camera_resolution_w = 1920
camera_resolution_h = 1080
PRINTING_COMMAND = /usr/bin/lp
printer_dpi = 400
printer_width_inch = 6
printer_height_inch = 4
font_filename = fonts/Raleway-Bold.ttf
font_size = 50

overlay_text = false
overlay_font_filename = fonts/Graduate-Regular.ttf
overlay_font_size = 90

background_tile_image = images/background.png
countdown_seconds = 5

DEBUG_MODE = true
